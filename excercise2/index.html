<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WEEK2</title>
  <meta name="description" content="homework">
  <!-- import aframe -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- adding environment component -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>

<body>
    <a-scene>
        <a-assets>

          <!-- import model here -->
          <!-- <a-asset-item id="creature" src="assets/models/bream_fish/scene.gltf" position="0 -1 0">
          </a-asset-item> -->
    
          <!-- import sound with the audio tag -->
          <audio id="swell" crossorigin="anonymous" preload="auto" src="snd/footsteps_high.wav"></audio>
        </a-assets>
    
        <!-- add environment -->
        <a-entity environment="preset: checkerboard"></a-entity>
    
        <!-- sound is positional by default set it to false to fill the scene -->
        <a-sound src="#swell" autoplay="true" loop="true" volume="1" positional="false"></a-sound>
    
        <!-- <a-gltf-model src="#creature" scale="0.025 0.025 0.025" position="1.64878 .5 -20" 
        animation-mixer></a-gltf-model>  -->
        
        <a-gltf-model src="#mask" scale="0.862 0.862 1.019" position="3.10516 0.002 -13.78016" 
        gltf-model="models/astron/scene.gltf" animation-mixer=""></a-gltf-model>

        <a-gltf-model src="#mask" scale="0.862 0.862 1.019" position="6.17988 0.002 -9.38978" 
        gltf-model="models/astron/scene.gltf" animation-mixer></a-gltf-model>

        <a-gltf-model src="#mask" scale="0.862 0.862 1.019" position="-6.68561 0.002 -13.78016" 
        gltf-model="models/astron/scene.gltf" animation-mixer=""></a-gltf-model>
    
        <a-sphere scale=".5 .5 .5" position="0 5 -.5" radius="5" color="#ACABB3" animation__rotation="property: rotation; dir: alternate; dur: 10000;
                              easing: easeInSine; loop: true; to: 0 360 0" animation__position="property: position; dir: alternate; dur: 10000;
                              easing: easeInSine; loop: true; from: 0 5 0; to: 0 5 -40" animation__segmentw="property: segments-width; dir: alternate; dur: 1000;
                              easing: easeInSine; loop: true; from: 2; to: 36" animation__segmenth="property: segments-height; dir: alternate; dur: 1000;
                              easing: easeInSine; loop: true; from: 2; to: 18">
          <a-sound src="#swell" autoplay="true" loop="true" volume="1"></a-sound>
        </a-sphere>
    
        <!-- teleport rig -->
        <a-entity id="cameraRig" position="0 0.1 0">
          <a-entity camera wasd-controls look-controls></a-entity>
          <a-entity id="rightHand" mixin="teleport" laser-controls="hand: right" windows-motion-controls="hand: right"
            oculus-go-controls="hand: right" oculus-touch-controls="hand: right">
            <!-- <a-entity id="leftHand" mixin="teleport" laser-controls="hand: left"
                              windows-motion-controls="hand: left" oculus-go-controls="hand: left"
                              oculus-touch-controls="hand: left">
                          </a-entity> -->
          </a-entity>
    
    
      </a-scene>
</body>

</html>
